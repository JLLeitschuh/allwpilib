apply plugin: 'cpp'

libraries {
    HALAthena {
        tasks.withType(CppCompile) {
            dependsOn addNiLibraryLinks
        }
    }
}

sources {
    HALAthena {
        cpp {
            source {
                srcDirs = ["lib/Athena", "lib/Athena/FRC_FPGA_ChipObject"]
                includes = ["**/*.cpp"]
            }
            exportedHeaders {
                srcDirs = ["include", "lib/Athena", "lib/Athena/FRC_FPGA_ChipObject"]
            }
        }
    }
}
