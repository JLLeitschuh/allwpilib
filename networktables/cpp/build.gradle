apply plugin: 'cpp'

model {
    buildTypes {
        debug
    }
    platforms {
        arm {
            architecture "arm"
            operatingSystem "linux"
        }
    }
    toolChains {
        gcc(Gcc) {
            target("arm") {
                cppCompiler.executable = "arm-frc-linux-gnueabi-" + cppCompiler.executable
                linker.executable = "arm-frc-linux-gnueabi-" + linker.executable
            }
            target("sparc")
        }
    }

}

libraries {
    networkTables {}
}

sources {
    networkTables {
        cpp {
            source {
                srcDirs = ["lib/share", "lib/Athena"]
                includes = ["**/*.cpp"]
            }
            exportedHeaders {
                srcDirs = ["include"]
            }
        }
    }
}