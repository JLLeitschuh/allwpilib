apply plugin: 'cpp'

model {
  buildTypes {
    debug
  }
}

libraries {
  networkTables {}
}

sources {
  networkTables {
    cpp {
      source {
        srcDirs = ["lib/share", "lib/Athena"]
        includes = ["**/*.cpp"]
      }
      exportedHeaders {
        srcDirs = ["include"]
      }
    }
  }
}