apply plugin: 'cpp'

model {
    components {
        NetworkTables(NativeLibrarySpec) {
            sources {
                cpp {
                    source {
                        srcDirs = ["lib/share", "lib/Athena"]
                        includes = ["**/*.cpp"]
                    }
                    exportedHeaders {
                        srcDirs = ["include"]
                    }
                }
            }
        }
    }
}

